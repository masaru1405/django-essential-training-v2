{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
   <title>SmartNotes</title>
</head>
<body>
   <nav class="navbar navbar-dark bg-dark">
      <div class="ms-auto">
         {% if user.is_authenticated %}
            <a href="#">{{user.get_username}}</a>
            <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1">Home</a>
            <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1">New Post</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a>
         {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Signup</a>
         {% endif %}
      </div>
   </nav>
   <div class="container">
      {% block content %}
      {% endblock %}
   </div>
   <!-- jQuery library -->
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
   <!-- Popper JS -->
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
   <!-- Latest compiled JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
